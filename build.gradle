
buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

ext {
    tools = [
            minSdk      : 19,
            targetSdk   : 31,
            compileSdk  : 31,
            versionName: '4.0.0'
    ]
}
